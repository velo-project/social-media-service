services:
  db:
    image: ankane/pgvector
    container_name: pgvector-sms
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: social-media-services
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - social-media-private

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-media-services
    expose:
      - "8080"
    networks:
      - social-media-private
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: social-media-services
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: root

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "8081"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - social-media-private
      - social-media-services

networks:
  social-media-private:
    internal: true

  social-media-services:
    driver: bridge

volumes:
  pgdata:
