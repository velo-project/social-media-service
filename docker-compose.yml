services:
  db:
    image: ankane/pgvector
    container_name: sm-pgvector
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
      POSTGRES_DB: social_media_services
    volumes:
      - pgdata:/var/lib/postgresql/data
    expose:
      - "5432"
    networks:
      - social-media-private

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sm-app
    expose:
      - "8080"
    networks:
      - social-media-private
      - microservices
    depends_on:
      - db
    environment:
      POSTGRES_HOST: db:5432
      POSTGRES_DATABASE: social_media_services
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: root
      RSA_PUBLIC_KEY: /app/keys/app.pub
    volumes:
      - D:\Programacao\TCC\Keys:/app/keys:ro # ro = Read Only
    #env_file:
    #  - .env

  nginx:
    image: nginx:alpine
    container_name: sm-nginx
    ports:
      - "81:81"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - social-media-private
      - social-media-services
      - microservices

networks:
  social-media-private:
    internal: true

  social-media-services:
    driver: bridge

  microservices:
    external: true
volumes:
  pgdata:
    driver: local