spring:
  application:
    name: SocialMediaServices
  flyway:
    table: social_media_services_flyway_schema_history
    locations: classpath:db/migration

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST}/${POSTGRES_DATABASE}
    username: ${POSTGRES_USERNAME}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

jwt:
  public:
    key: file:${RSA_PUBLIC_KEY}

# TODO
springdoc:
  api-docs:
    path: /api/user/docs/api-docs
  swagger-ui:
    path: /api/user/docs/
    config-url: /api/user/docs/api-docs/swagger-config
    urls:
      - name: users-service
        url: /api/user/docs/api-docs